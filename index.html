<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Super Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="one" class="btn red">1</div>
      <div type="button" id="two" class="btn red">2</div>
      <div type="button" id="three" class="btn red">3</div>
      <div type="button" id="four" class="btn red">4</div>
      <div type="button" id="five" class="btn red">5</div>
    </div>

    <div class="row">
      <div type="button" id="six" class="btn blue">6</div>
      <div type="button" id="seven" class="btn blue">7</div>
      <div type="button" id="eight" class="btn blue">8</div>
      <div type="button" id="nine" class="btn blue">9</div>
      <div type="button" id="ten" class="btn blue">10</div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
